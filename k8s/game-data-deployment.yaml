apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-data-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-data
  template:
    metadata:
      labels:
        app: game-data
    spec:
      containers:
        - image: tjasad/rso-game-data:2023-01-06-12-13-39
          name: game-data
          resources:
            limits:
              memory: 512Mi
          env:
            - name: QUARKUS_PROFILE
              value: production
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: game-data
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: game-data